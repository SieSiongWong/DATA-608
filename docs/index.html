	<h1 style="color: green">
		Word Reversion
	</h1>

	<p>
	Type in your words in the box below and click <span style="color:blue;font-weight:bold">"go"</span> to reverse words.
	</p>

	<form>
	
		<input type="text" id="inputtext" placeholder="Enter your text here..." />
		<input type="button" onclick="reverseString()" value="go" />
		<p>Reversed text: <span id="outputtext" style="color:blue" ;></span></p>
		
	</form>

	<h1 style="color: green"> 
		20 Multiples Of A Number
	</h1>
	
	<p>
	Type in your number in the box below and click <span style="color:blue;font-weight:bold">"go"</span> to show 20 multiples.
	</p>

	<form>
	
		<input type="number" id="inputnumber" placeholder="Enter your number here..." />
		<input type="button" onclick="calculateMultiple()" value="go" />
		<p id="outputnumber"></p>

	</form>

	<h1 style="color: green"> 
		Presidents Data
	</h1>
	
	<p>
	Type in president name in the box below to search for height and weight.
	</p>

	<form>

	</form><br>
	
	<table id=president_table>
	
		<style>

			border-collapse: collapse;
